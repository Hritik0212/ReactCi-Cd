name: "Sample react CI pipeline"

on:
 push:
    Branches:
        - master

jobs:
   build-and-test:
      runs-on: ubuntu-latest

      steps:
         - name: "Setup node JS"
           uses: actions/setup-node@v4
           with:
              node-version:'21'

         - name: "Check node version"
           run: node --version

         - name: "Clone the repository"
           uses: action/checkout@v2

         - name: "Install dependencies"
           run: npm install

         - name: "list directories"
           run: ls

         - name: "Run Lint"
           run: npm run lint

         - name: "Run tests"
           run: npm run test
        
         - name: "Run build"
           run: npm run build
           
           

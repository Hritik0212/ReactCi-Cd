name: "Sample react CI pipeline"

on:
 push:
    branches:
        - master

jobs:
   build-and-test:
      runs-on: ubuntu-latest

      steps:
         - name: "Setup Node JS"
           uses: actions/setup-node@v4
           with:
             node-version: '18'

         - name: "Check node version"
           run: node --version

         - name: "Clone the repository"
           uses: actions/checkout@v4

         - name: "Install dependencies"
           run: npm install

         - name: "list directories"
           run: ls

         - name: "Run Lint"
           run: npm run lint

        
           
